<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <nav class="navbar navbar-inverse" style="background-color: white;">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href= "{% url 'photos' %}" style="color: black;">Instagram</a>
        </div>
        <div class="col-sm-6 col-md-6" style="float:right; margin-top: 15px;">
          {% if user.is_authenticated %}
          <a href= "{% url 'photos' %}" style="color: black; padding-right: 20px;"><i class="glyphicon glyphicon-home"></i></a>
          <a href="{%url 'new-image'%}"><i style="color: black; padding-right: 20px;" class="glyphicon glyphicon-plus"></i></a>
          {% for posts_item in posts %}
          <a href="{% url 'profile' %}"><img style="width: 30px; height: 30px; border-radius: 30px;" src="{{posts_item.profile_photo.url}}"></a>
          {%endfor%}
          <a style="color: black; padding-left: 20px;" href="/logout"><i class="glyphicon glyphicon-log-out"></i></a>
          {% else %}
          <a class='btn btn-default' href="/accounts/login">Login</a>
          {% endif %}
         
        </div>
         <!-- Adding a search form  -->
         <div class="col-sm-4 col-md-4" style="margin-right: 80px;">

          <form class="navbar-form" role="search" action="{% url 'search_results' %}">

            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search Name" name="image" name="profile">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>

          </form>
        </div>
        <!-- search form end -->
      </div>
    </nav>    
</body>
</html>
