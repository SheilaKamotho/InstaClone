{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
      <title>Instagram-{{title}}</title>
    {% else %}
      <title>Instagram</title>
    
    {% endif %}

    {% block styles %}
     {% bootstrap_css %}
     <link rel="stylesheet" href="{% static 'css/posts.css' %}">
    {% endblock %}

</head>
<body style="background-color: whitesmoke; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
  
    {% include "navbar.html" %}

    {% block content %}
      
    {% endblock %}
      {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      {% bootstrap_javascript %}
      {% endblock %}
    
</body>
</html>
